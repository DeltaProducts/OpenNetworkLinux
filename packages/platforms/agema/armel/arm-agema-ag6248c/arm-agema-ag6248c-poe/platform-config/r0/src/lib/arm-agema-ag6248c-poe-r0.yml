---

######################################################################
#
# platform-config for AG6248C-POE
#
######################################################################

arm-agema-ag6248c-poe-r0:
  flat_image_tree:
    kernel:
      <<: *arm-iproc-kernel
    dtb:
      =: agema_ag6248c_poe.dtb
      <<: *arm-iproc-kernel-package
    itb:
      <<: *arm-itb

  loader:
    device: /dev/sda
    ##partition: /dev/sda1
    loadaddr: 0x70000000
    nos_bootcmds: *usb2_bootcmds

    environment:
    - device: /dev/mtd2
      env_offset: 0x00000000
      env_size: 0x00002000
      sector_size: 0x00010000
    
